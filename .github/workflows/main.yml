name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Node and install dependencies for the Server
      - name: Set up Node for Server
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'MileStone2Items/Extrasize/Server/package-lock.json'
      
      - name: Install Server dependencies
        run: npm install
        working-directory: MileStone2Items/Extrasize/Server

      # Build Server
      - name: Build Server
        run: npm run build
        working-directory: MileStone2Items/Extrasize/Server

      # Set up Node and install dependencies for the Client
      - name: Set up Node for Client
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'MileStone2Items/Extrasize/Client/package-lock.json'
      
      - name: Install Client dependencies
        run: npm install
        working-directory: MileStone2Items/Extrasize/Client
      
      # Build Client
      - name: Build Client
        run: npm run build
        working-directory: MileStone2Items/Extrasize/Client

      # Setup Pages and Upload artifact for Client
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact for Client
        uses: actions/upload-pages-artifact@v2
        with:
          path: MileStone2Items/Extrasize/Client/dist
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
