name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted  # Using a self-hosted runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: Client/package-lock.json

      - name: Install dependencies
        run: |
          cd Client
          npm install --legacy-peer-deps

      - name: Build
        run: |
          cd Client
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './Client/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Remove Old Server Container
        run: |
          if (docker rm -f extrasize_server) {
            echo "Container removed successfully"
          } else {
            echo "Container could not be removed or did not exist"
          }

      - name: Remove Old Client Container
        run: |
          if (docker rm -f extrasize_client) {
            echo "Container removed successfully"
          } else {
            echo "Container could not be removed or did not exist"
          }

      - name: Run New Server Container
        run: docker run -d -p 8000:8000 --name extrasize_server ianwu1992/cmpt_276_project_group_20-server:latest

      - name: Run New Client Container
        run: docker run -d -p 5173:80 --name extrasize_client ianwu1992/cmpt_276_project_group_20-client:latest
