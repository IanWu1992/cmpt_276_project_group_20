name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node and install dependencies for the Server
      - name: Set up Node for Server
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install Server dependencies
        run: npm install
        working-directory: MileStone2Items/Extrasize/Server
      
      - name: Build Server
        run: npm run build
        working-directory: MileStone2Items/Extrasize/Server

      # Setup Node and install dependencies for the Client
      - name: Set up Node for Client
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install Client dependencies
        run: npm install
        working-directory: MileStone2Items/Extrasize/Client
      
      - name: Build Client
        run: npm run build
        working-directory: MileStone2Items/Extrasize/Client

      

      # If the client build outputs to 'dist', adjust the path accordingly
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact for Client
        uses: actions/upload-pages-artifact@v2
        with:
          path: MileStone2Items/Extrasize/client/dist  # Adjust if your client output path is different
      
      # Add a similar step for the server if it also needs to be deployed

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
