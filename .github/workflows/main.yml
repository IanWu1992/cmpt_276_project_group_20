name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js for Server
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Specify the Node.js version
          cache: 'npm'
      
      - name: Install and run Server
        run: |
          npm install
          npm start # Or any other command to run your server
        working-directory: ./Server
      
      - name: Set up Node.js for Client
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Ensure this matches the client's Node.js version if different
          cache: 'npm'
      
      - name: Install and build Client
        run: |
          npm install
          npm run build # Or any other command to build your client
        working-directory: ./Client

      

      # If the client build outputs to 'dist', adjust the path accordingly
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact for Client
        uses: actions/upload-pages-artifact@v2
        with:
          path: MileStone2Items/Extrasize/client/dist  # Adjust if your client output path is different
      
      # Add a similar step for the server if it also needs to be deployed

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
